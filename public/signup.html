<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - HealthIQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/sign-up.css">
    <link rel="stylesheet" href="./css/nav-style.css">
</head>

<body>

    <section>
        

        <div class="alert-box">

        </div>

        <div class="contentBx">
            <div class="formBx">
                <div class="display-heading">
                    <h2>Sign Up</h2>
                </div>
                <div id="errorLabel"></div>
                <form>
                    <div class="inputBx">
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Ex- xyz123@gmail.com" />
                    </div>
                    <div class="inputBx">
                        <label for="password" class="label">Password</label>
                        <input type="password" name="password" id="password" required
                            placeholder="Enter the password..." />
                    </div>

                    <div class="inputBx">
                        <label for="confirm_password" class="label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required
                            placeholder="Re-enter the password.." />
                    </div>

                    <div class="inputBx">
                        <input type="submit" value="Sign Up" />
                    </div>

                    <div class="inputBx">
                        <p>Already Registered? <a href="/signin">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="foot">
                <p>Copyright &#169; HealthIQ</p>
            </div>
        </div>
    </footer>


    <script src="./js/text-animation-signup.js"></script>
</body>
<script>
    const password = document.getElementById("password");
    const confirm_password = document.getElementById("confirm_password");
    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Didn't Matched");
        } else {
            confirm_password.setCustomValidity("");
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

    const form = document.querySelector("form");
    const errorLabel = document.getElementById("errorLabel");
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorLabel.textContent = "";
        const email = form.email.value;
        const password = form.password.value;
        try {
            const res = await fetch('/signup', {
                method: 'POST',
                body: JSON.stringify({ email, password }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await res.json();
            if (data.error) {
                errorLabel.textContent = data.error;
            }
            if (data.email) {
                location.assign('/');
            }
        } catch (error) {
            console.log(error);
        }
    });

</script>

</html>
